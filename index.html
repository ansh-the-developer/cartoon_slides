<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>

    

    <div class="container text-center">
        <h1 style="color:blue; font-family: fantasy;" >Cartoon Network</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">

                <div class="card mt-5 " style="width: 25rem;">
                   <img id="photo" src="cn.jpg" class="card-img-top " style="height: 20rem;" alt="...">
                    <div class="card-body">
                      <h3 id="names" class="card-title">Cartoon Network</h3>
                      <h4 id="titles" class="card-title" style="font-weight:lighter; font-style: oblique;">Wanna Feel Nostalgic?</h4>
                      <p  id="descriptions" class="card-text">Your favourite cartoon characters are here..</p>
                      <div class ="row  ">
                          <div class="col-sm-12 d-flex justify-content-evenly" ">
                      <button  onclick="nextSlide()" class="btn btn-primary" >Go Back</button>
                      <button onclick="goRandom() "  class="btn btn-primary">Go Random</button>
                      <button onclick="nextSlide()"  class="btn btn-primary">Go Forward</button>
                    </div>
                      </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
</body>

</html>
